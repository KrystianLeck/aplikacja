<!DOCTYPE html>
<html lang="pl">
<head>
<title>Próba rozciągania </title>
<meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   <div id="naglowek"> <h1>METODY DOŚWIADCZALNE W WYTRZYMAŁOŚCI MATERIAŁÓW </h1></div>
	<div id="top-menu">
        <a href="proba_rozciagania.html">Statyczna próba rozciągania</a>
        <a href="proba_sciskania.html">Próba ściskania</a>
        <a href="proba_skrecania.html">Próba skręcania</a>
		<a href="proba_zginania.html">Próba zginania</a>
		 <a href="proba_scinania.html">Próba ścinania</a>
    </div>
	<h2>Statyczna próba rozciągania</h2>
	    <div id="input-form">
		<div class="wyroznione">
	<label for="ksztalt">Kształt przekroju próbki:</label>
     <select id="ksztalt">
         <option value="kolowy">Kołowy</option>
         <option value="prostokatny">Prostokątny</option>
     </select>
	 </div>
	 <div class="wyroznione">
     <label for="material">Rodzaj stali:</label>
     <select id="material">
         <option value="St0s">Stal St0s</option>
         <option value="St3s">Stal St3s</option>
         <option value="St4s">Stal St4s</option>
         <option value="St5">Stal St5s</option>
         <option value="St6">Stal St6s</option>
         <option value="St7">Stal St7s</option>
         <option value="10">Stal 10</option>
     </select>
     </div>
		<div id="test-data">
		    <label for="obciazenie">Obciążenie (N):</label>
				<input type="number" id="obciazenie" placeholder="np. 1000"><br>
				<div id="kolowyDims" style="display:none;">
				<label for="srednica">Średnica (mm):</label>
				<input type="number" id="srednica" placeholder="np. 10"><br>
				</div>
<div id="prostokatnyDims" style="display:none;">
    <label for="szerokosc">Szerokość (mm):</label>
    <input type="number" id="szerokosc" placeholder="np. 20"><br>
    <label for="wysokosc">Wysokość (mm):</label>
    <input type="number" id="wysokosc" placeholder="np. 30"><br>
</div>
			<label for="dlugosc">Długość początkowa próbki (m):</label>
				<input type="number" id="dlugosc" placeholder="np. 1"><br>
			<label for="dlugosc">Długość końcowa próbki (m):</label>
				<input type="number" id="dlugosck" placeholder="np. 2"><br>
							
        </div>
             <button onclick="generujRaport()">Generuj raport</button>
    </div>
    <div id="raport">
        <h2>Wyniki Analizy:</h2>
        <p id="wynik"></p>
		<canvas id="myChart" width="400" height="400"></canvas>
    </div>
		<script src="script.js"></script>
</body>
</html>
